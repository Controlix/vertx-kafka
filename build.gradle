apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'io.vertx.core.Launcher'
def mainVerticleName = 'KafkaVerticle'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.vertx:vertx-core:3.5.0'
    compile 'io.vertx:vertx-kafka-client:3.5.0'
}

run {
    args = ['run', mainVerticleName, "--launcher-class=$mainClassName"]
}